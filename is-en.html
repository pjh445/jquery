<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   is()  Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("p").click(function(){
		if ($("img").parents().is("div")) {
		   $("img").css({"border-radius":"100px",'transform':'rotate(-10deg)'});
		}
		if ( $(".sec1").prev().is("div")  ){
			$(".sec1").css("border","5px dashed tomato");
		}
	  });
	});
	</script>
	<style>
	#layout {max-width:500px; margin:auto; margin-top:20px; box-shadow:0 0 10px red; padding:20px; border-radius:10px;}
	#layout h1{font:1.3rem "arial";}
	#layout img {width:100%;}
	#layout .sec1 {margin:10px;}
	</style>
</head>
<body>
	<section id="layout">
		<h1>Click on the image to set the design.</h1>
		<div>
		  <p><img src="images/autumn.jpg" alt="autumn"></p>
		</div>
		<section class="sec1">
		   <h2><b>The cosmos flower</b> field is beautiful</h2>
		</section>
		<section class="sec1">
		   <h2>The cosmos flower field is <b>beautiful</b></h2>
		</section>
	</section>
</body>
</html>
