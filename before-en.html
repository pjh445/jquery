<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   before() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".fruits li").click(function(){
		$(this).before("<b style='color:red;'>&#9834; Good </b>");
	});	
 });
</script>
<style>
.fruits{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
.fruits li{border:2px dotted #666; padding:5px; margin:3px; display:inline-block; width:55%;}
.fruits:last-child  li::after {content:" \273F"; color:orange;}
</style>
</head>
<body>
	<section class="fruits">
		<h2>before()Method</h2>
		<ul>
			<li>Strawberry</li>
		</ul>
	</section>
</body>
</html>
