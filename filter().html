<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 DOM요소 탐색 메소드</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script>
$(document).ready(function(){ 
  $("#txt").on("keyup", function() { 
    let zz = $(this).val().toLowerCase(); 
    $("body :not('#txt')").filter(function() { 
      $(this).toggle( $(this).text().toLowerCase().indexOf(zz) > -1); 
    }); 
  }); 
}); 
</script> 
<style>
#fruits {max-width:500px; margin:auto; border:5px solid #eee; padding:10px 20px;}
</style>
</head> 
<body>
	<div id="fruits">
		<input id="txt" type="text" placeholder="과일이름을 기재하세요."> 
		<br> 
		<section> 
		<h1>과일 목록</h1> 
			<p>apple</p> 
			<p>Strawberry</p> 
			<p>grape</p> 
			<p>Orange</p> 
			<p>pineapple</p> 
		</section> 
	</div>
</body> 
</html>
