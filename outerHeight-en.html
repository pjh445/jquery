<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   outerHeight() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("div").click(function(){
		const h = $(this).height();
		const b1 = $(this).css("border-top-width");
		const b2 = $(this).css("border-bottom-width");
		const p1 = $(this).css("padding-top");
		const p2 = $(this).css("padding-bottom");
		const o = $(this).outerHeight();
		$("p").html("content height: "+ h +"px<br>border top: "+ b1 +"<br>border bottom: "+ b2 +"<br>padding top : "+p1 +"<br>padding bottom : "+p2 +"<br><i style='font-size:1.2rem; color:red;'>Content outerHeight  "+o+"px</i>");
	});	
 });
</script>
<style>
section{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
div {width:500px; height:300px; padding:20px; border:5px dashed orange; margin:12px; background:gold; }
p {font-weight:bold; color:blue;}
</style>
</head>
<body>
	<section>
		<h2>If you click the yellow area (content), detailed height values for that area are displayed.</h2>
		<p></p>
		<div>content</div>
	</section>
</body>
</html>
