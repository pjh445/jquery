<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   one() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
     $('#add_1').one('click', function(){
          $('ol').append("<li>yellow</li>");
      });
	  $('#add_2').click(function(){
          $('ol').append("<li>orange</li>");
      });
 });
</script>
</head>
<body>
	<button id="add_1">항목 한번만 추가하기</button>
	<button id="add_2">항목 계속 추가하기</button>
	<br><br>
	<ol>
		<li>red</li>
		<li>purple</li>
		<li>blue</li>
		<li>green</li>
		<li>skyblue</li>
	</ol>
</body>
</html>
