<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery  ID  Selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#easy").css({"border": "2px dashed orange" , "text-align" : "right", "padding" : "10px"});
});
</script>
</head>
<body>

  <header>
      <h1>Start jQuery</h1>
  </header>
  <main>
      <p>Welcome to jQuery ^^</p>
      <p id="easy">jQuery is easy.</p>
  </main>

</body>
</html>
