<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".rose img").click(function(){
		$(this).css({"border-radius":"200px","opacity":0.5});
	});	
 });
</script>
<style>
.rose{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
.rose img{width:100%;}
</style>
</head>
<body>
	<section class="rose">
		<h2>장미꽃을 클릭하면 꽃은 동그랗게 반투명해집니다.</h2>
		<img src="rose.jpg" alt="장미꽃">
	</section>
</body>
</html>
