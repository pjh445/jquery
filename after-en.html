<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery after() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".fruits:first-child li").click(function(){
		$(this).after("&#10168;");
	});	
 });
</script>
<style>
.fruits{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
.fruits h2 {font-size:1.2rem;}
.fruits ul {list-style:none;}
.fruits li{border:1px dotted lightgray; padding:5px; cursor:pointer;}
.fruits:last-child {background:#eee; opacity:0.5;}
.fruits:last-child  li::after {content:" \273F";}
</style>
</head>
<body>
	<section class="fruits">
		<h2>after()Method (click on text item)</h2>
		<ul>
			<li>Strawberry</li>
			<li>Apple</li>
			<li>Kiwi</li>
			<li>Banana</li>
			<li>Grapes</li>
		</ul>
	</section>
	<section class="fruits">
		<h2>::after Pseudo selector (not clicked)</h2>
		<ul>
			<li>Strawberry</li>
			<li>Apple</li>
			<li>Kiwi</li>
			<li>Banana</li>
			<li>Grapes</li>
		</ul>
	</section>
</body>
</html>
