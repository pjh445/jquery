<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 hover() 이벤트 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$("#rose>div").hover(
			function(){
				$(this).css("opacity", 0.3);
			},
			function(){
				$(this).css("opacity", 1);
			}
		);
	});
</script>
<style>
	html,body {box-sizing:border-box;}
	#layout {width:500pt; margin:auto; }
	#rose>div {border:5px solid pink; padding:10px;}
	#rose>div>img {width:100%;}
</style>
</head>
<body>
	<div id="layout">
		<h1>제이쿼리 hover() 이벤트 메소드</h1>
		<section id="rose">
			<h2>마우스 이벤트 hover() 메소드</h2>
			<div>
				<img src="images/rose.jpg" alt="장미이미지" title="마우스를 갖다대면 이미지가 투명해 집니다.">
				<br>장미꽃 입니다.
			</div>
		</section>
	</div>
</body>
</html>
