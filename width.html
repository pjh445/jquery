<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>제이쿼리 width() 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("img").click(function(){
		const w = $(this).width();
		$("p").text(w);
	});	
 });
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
section{max-width:1000px;  margin:auto; border:1px dashed gray; padding:10px;}
p{text-align:center; font-size:1.5rem; font-weight:bold; color:red;}
img {display:block; width:100%; max-width:700px;  margin:auto; padding:30px; border:10px solid pink;}
</style>
</head>
<body>
	<section>
		<h2>이미지를 클릭하면 클릭한 이미지의 넓이가 표시됩니다. (내부여백과 테두리는 제외)</h2>
		<p></p>
		<img src="images/spring.jpg" alt="눈에 핀 꽃">
	</section>
</body>
</html>
