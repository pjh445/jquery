<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jQuery   innerWidth() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("img").click(function(){
		const w = $(this).innerWidth();
		$("p").text(w);
	});	
 });
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
section{max-width:1000px;  margin:auto; border:1px dashed gray; padding:10px;}
p{text-align:center; font-size:3rem; font-weight:bold; color:red;}
img {display:block; width:100%; max-width:700px;  margin:auto; padding:30px; border:10px solid pink;}
</style>
</head>
<body>
	<section>
		<h2>When you click on an image, the width of the clicked image is displayed. (padding + content width)</h2>
		<p></p>
		<img src="images/spring.jpg" alt="flowers in the snow">
	</section>
</body>
</html>
