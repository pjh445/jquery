<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   append() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".fruits li").click(function(){
		$(this).append("<b style='color:red;'>&hearts;</b>");
	});	
 });
</script>
<style>
.fruits{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
.fruits h2 {font-size:1.2rem;}
.fruits li{border:1px dotted lightgray; padding:5px;}
.fruits:last-child {background:#eee; opacity:0.5;}
.fruits:last-child  li::after {content:" \273F"; color:orange;}
</style>
</head>
<body>
	<section class="fruits">
		<h2>append() Method (click on text item)</h2>
		<ul>
			<li>Strawberry</li>
			<li>Apple</li>
			<li>Kiwi</li>
			<li>Banana</li>
			<li>Grapes</li>
		</ul>
	</section>
	<section class="fruits">
		<h2>Flower symbol using ::after pseudo selector</h2>
		<ul>
			<li>Strawberry</li>
			<li>Apple</li>
			<li>Kiwi</li>
			<li>Banana</li>
			<li>Grapes</li>
		</ul>
	</section>
</body>
</html>
