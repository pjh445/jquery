<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제이쿼리 DOM요소 탐색 메소드</title>
	<meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
	$(document).ready(function(){		
			$("#flowers section:first-child").nextUntil(":last-child").addClass("border_1 bg_2");
	 });
	</script>
	<style>
	* {margin:0; box-sizing:border-box;}
	html,body {font:15pt/180% "NanumSquare","NanumGothic","dotum";}
	#flowers{max-width:600px; margin:auto; margin-top:10px; border:1px dashed gray; padding:10px; text-align:center;}
	#flowers h2 {font-size:1.15rem; padding:20px;}
	#flowers div {display:flex; justify-content:space-between;}
	#flowers section{flex-basis:24%; border:10px solid pink; border-radius:15px;   font-weight:bold; color:red; overflow:hidden;}
	#flowers img {display:block; width:100%; height:60%; margin:auto;}
	#flowers h3 {font-size:1rem; color:tomato; padding-top:17px;}
	#flowers p {padding:10px; margin-top:10px;}
	.bg_1 {background:oldLace;}
	.bg_2 {background:#edffad;}
	#flowers section.border_1 {border:10px dotted #9db44d;}
	</style>
</head>
<body>
	<section id="flowers">
		<h2>[겨울꽃 1] 섹션에서부터 출발하여 마지막 형제 섹션 사이에 있는 형제 요소들에게 2개의 클래스 스타일 디자인을 적용합니다.</h2>
		<div>
			<section>
				<img src="snow_flower-1.jpg" alt="겨울꽃">
				<h3>겨울꽃 1</h3>
			</section>
			<section>
				<img src="snow_flower-2.jpg" alt="겨울꽃">
				<h3>겨울꽃 2</h3>
			</section>
			<section>
				<img src="snow_flower-3.jpg" alt="겨울꽃">
				<h3>겨울꽃 3</h3>
			</section>
			<section>
				<img src="snow_flower-4.jpg" alt="겨울꽃">
				<h3>겨울꽃 4</h3>
			</section>
		</div>		
		<p class="bg_1">겨울 꽃을 보면 생명의 강인한 아름다움에 탄성하게 됩니다.</p>
	</section>
</body>
</html>
