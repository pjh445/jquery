<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery  mouseleave()  Event Method</title>
<style>
	html,body {box-sizing:border-box;}
	#layout {width:600pt; margin:auto; }
	#ranking div {position:relative; border:5px solid #ddd;}
	#ranking div img {display:block; max-width:100%; margin:auto;}
</style>
</head>
<body>
	<div id="layout">
		<h1>mouseleave() Method</h1>
		<section id="ranking">
			<h2>Occurs when the mouse pointer<br>leaves the selection area.</h2>
			<div>
				<img src="images/search.png" alt="soaring search terms">
			</div>
		</section>
	</div>
</body>
</html>
