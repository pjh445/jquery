<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 mouseleave() 이벤트 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){ 
	$("#ranking>div").mouseleave(function(){
		$(this).animate({left:"-=100px"});
	});
});
</script>
<style>
	html,body {box-sizing:border-box;}
	#layout {width:600pt; margin:auto; }
	#ranking div {position:relative; border:5px solid #ddd;}
	#ranking div img {display:block; max-width:100%; margin:auto;}
</style>
</head>
<body>
	<div id="layout">
		<h1>제이쿼리 mouseleave() 이벤트 메소드</h1>
		<section id="ranking">
			<h2>마우스 포인터가 선택 영역 안에 있는 상태에서,<br>영역 밖을 벗어날 때 이벤트가 발생합니다.</h2>
			<div>
				<img src="images/ranking.jpg" alt="급상승검색어">
			</div>
		</section>
	</div>
</body>
</html>
