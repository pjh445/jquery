<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   not() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){	
		$("#flowers section").not(".sec3").addClass("border_2  bg_2");
	});
</script>
<style>
	* {margin:0; box-sizing:border-box;}
	html,body {font:15pt/180% "NanumSquare","NanumGothic","dotum";}
	#flowers{max-width:600px; margin:auto; margin-top:10px; border:1px dashed gray; padding:10px; text-align:center;}
	#flowers h2 {font-size:1.15rem; padding:20px; padding-bottom:40px;}
	#flowers div {display:flex; flex-direction:column;}
	#flowers section{width:90%; border:10px solid pink; border-radius:15px; font-weight:bold; color:red; overflow:hidden; margin:auto; margin-bottom:20px;}
	#flowers img {display:block; width:100%; margin:auto;}
	#flowers h3 {font-size:1rem; color:tomato; padding-top:17px;}
	#flowers p {padding:10px; margin-top:10px;}
	.bg_1 {background:oldLace;}
	.bg_2 {background:#edffad;}
	#flowers section.border_1 {border:10px dotted #9db44d;}
	#flowers section.border_2 {border:10px dashed tomato; border-radius:100%;}
</style>
</head>
<body>
	<section id="flowers">
		<h2>Add classes "border_2" and "bg_2" to section elements that do not have class "sec3".</h2>
		<div>
			<section>
				<img src="images/snow_flower-1.jpg" alt="snow flower">
				<h3>snow flower 1</h3>
			</section>
			<section>
				<img src="images/snow_flower-2.jpg" alt="snow flower">
				<h3>snow flower 2</h3>
			</section>
			<section class="sec3">
				<img src="images/snow_flower-3.jpg" alt="snow flower">
				<h3>snow flower 3</h3>
			</section>
			<section>
				<img src="images/snow_flower-4.jpg" alt="snow flower">
				<h3>snow flower 4</h3>
			</section>
		</div>
	</section>
</body>
</html>
