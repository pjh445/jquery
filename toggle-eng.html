<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>toggle() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".aurora button").click(function(){
		$(".aurora p").toggle();
	});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:350pt; margin:auto; }
.aurora img {width:45%; border-radius:5pt; box-shadow: 0pt 0pt 15pt 5pt aqua; margin:5pt;}
.aurora button {display:block; padding:2pt 5pt; margin-bottom:10pt; border-radius:3pt;}
.aurora p {padding:0; list-style:none;}
</style>
</head>
<body>
<div id="layout">
	<h1>toggle()Method</h1>
	<section class="aurora">
		<h2>Switch between show and hide with one button.</h2>
		<button type="button">show/hide</button>
		<img src="images/aurora.jpg" alt="aurora">
		<p>The toggle method()<br>toggles the hide and show<br>functions with a single button.</p>
	</section>	 
</div>
</body>
</html>
