<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery  height() Event Method</title>
<style>
section{max-width:1000px; margin:auto; border:1px dashed gray; padding:10px;}
div {display:flex; align-items:flex-start;}
img {width:50%;}
</style>
</head>
<body>
	<section>
		<h2>이미지를 클릭하면 클릭한 이미지 높이값을 전체 이미지에 적용하여 상대방 이미지 높이가 변경 됩니다.</h2>
		<div>
			<img src="images/rose.jpg" alt="장미꽃">
			<img src="images/winter.jpg" alt="겨울">
		</div>
	</section>
</body>
</html>
