<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>제이쿼리 prepend() 메소드</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("#btn1").click(function(){
		$("p").prepend("<b>&#9749;  티타임 </b>");
	  });
	  $("#btn2").click(function(){
		$("ol").prepend("<li>&#9997; 손글씨 </li>");
	  });
	});
	</script>
</head>
<body>
	<p>첫번째 텍스트 문단입니다.</p>
	<p>두번째 텍스트 문단입니다.</p>
	<ol>
		<li>아이템 1</li>
		<li>아이템 2</li>
		<li>아이템 3</li>
	</ol>
	<button id="btn1">텍스트 추가하기</button>
	<button id="btn2">목록 추가하기</button>
</body>
</html>
