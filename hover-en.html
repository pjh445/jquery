<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery  hover()  Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$("#rose>div").hover(
			function(){
				$(this).css("opacity", 0.3);
			},
			function(){
				$(this).css("opacity", 1);
			}
		);
	});
</script>
<style>
	html,body {box-sizing:border-box;}
	#layout {width:500pt; margin:auto; }
	#rose>div {border:5px solid pink; padding:10px;}
	#rose>div>img {width:100%;}
</style>
</head>
<body>
	<div id="layout">
		<h1>jQuery  hover()  Event Method</h1>
		<section id="rose">
			<h2> hover() Method</h2>
			<div>
				<img src="images/rose.jpg" alt="rose" title="If you hover your mouse over it, it becomes translucent.">
				<br>rose
			</div>
		</section>
	</div>
</body>
</html>
