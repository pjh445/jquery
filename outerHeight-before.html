<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 outerHeight() 메소드</title>
<style>
section{max-width:600px; margin:auto; border:1px dashed gray; padding:10px;}
div {width:500px; height:300px; padding:20px; border:5px dashed orange; margin:12px; background:gold; }
p {font-weight:bold; color:blue;}
</style>
</head>
<body>
	<section>
		<h2>아래 콘텐츠를 클릭하면 콘텐츠의  외부높이 값이 표시됩니다.</h2>
		<p></p>
		<div>콘텐츠</div>
	</section>
</body>
</html>
