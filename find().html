<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제이쿼리 DOM요소 탐색 메소드</title>
		<meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#show img").click(function(){
			$("#show").find("li:nth-child(odd)").css("background","aqua");
		});
	});
	</script>
	<style>
	html,body {box-sizing:border-box;}
	#layout {width:600pt; margin:20px auto; box-shadow:1px 1px 10px aqua; padding:30px;}
	#layout h1 {font:1.2rem "나눔스퀘어","나눔고딕"; padding-bottom:20px;}
	#show img {width:50%; border-radius:10pt;}
	#show ul {list-style:none; line-height:170%; padding-left:0;}
	#show li {padding-left:30px;}
	</style>
</head>
<body>
	<div id="layout">
		<h1>눈 이미지를 클릭하면 글 홀수 항목 라인이 아쿠아 배경색 됩니다.</h1>
		<section id="show">
			<h2>눈 ..... 윤동주</h2>
			<img src="snow.jpg" alt="눈">
			<ul>
				<li>지난밤에</li>
				<li>눈이 소복이 왔네</li>
				<li>지붕이랑</li>
				<li>길이랑 밭이랑</li>
				<li>추워진다고</li>
				<li>덮어주는 이불인가봐</li>
				<li> &nbsp; </li>
				<li>그러기에</li>
				<li>추운 겨울에만 내리지</li>
			</ul>
		</section>
	</div>
</body>
</html>
