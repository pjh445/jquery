<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제이쿼리 DOM요소 탐색 메소드</title>
	<meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
	$(document).ready(function(){		
			$("#flowers div").next().addClass("bg_1");
	 });
	</script>
	<style>
	* {margin:0; box-sizing:border-box;}
	html,body {font:15pt/180% "NanumSquare","NanumGothic","dotum";}
	#flowers{max-width:600px; margin:auto; margin-top:10px; border:1px dashed gray; padding:10px; text-align:center;}
	#flowers h2 {font-size:1.2rem; padding:20px;}
	#flowers div {display:flex; justify-content:space-between;}
	#flowers section{flex-basis:32%; border:10px solid pink; border-radius:15px; font-size:1.5rem; font-weight:bold; color:red; overflow:hidden;}
	#flowers img {display:block; width:100%; height:60%; margin:auto;}
	#flowers h3 {font-size:1.1rem; color:tomato; padding-top:17px;}
	#flowers p {padding:10px; margin-top:10px;}
	.bg_1 {background:oldLace;}
	</style>
</head>
<body>
	<section id="flowers">
		<h2>이미지 3개의 부모(div) 다음에 오는 형제요소(p)에 배경색이 표현되었습니다.</h2>
		<div>
			<section>
				<img src="images/snow_flower-1.jpg" alt="겨울꽃">
				<h3>겨울꽃 1</h3>
			</section>
			<section>
				<img src="images/snow_flower-2.jpg" alt="겨울꽃">
				<h3>겨울꽃 2</h3>
			</section>
			<section>
				<img src="images/snow_flower-3.jpg" alt="겨울꽃">
				<h3>겨울꽃 3</h3>
			</section>
		</div>		
		<p>겨울 꽃을 보면 생명의 강인한 아름다움에 탄성하게 됩니다.</p>
	</section>
</body>
</html>
