<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery Element dependent Selectors</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p.skyblue").css({"font-style": "italic" ,"border" : "2px dashed blue" , "background" : "aqua" , "padding" : "3.3pt"});
});
</script>
</head>
<body>

  <section>
  	<h2 class="skyblue">Spread your wings of hope!</h2>
  </section>
  <p class="skyblue">Fly around the world freely!</p>
  <article>
  	<h3 class="skyblue">Fly around the world freely!</h3>
  </article>
  <p class="skyblue">Fly around the world freely!</p>
  <footer>
  	<p class="skyblue">Spread your wings of hope!</p>
  </footer>
</body>
</html>
