
<!DOCTYPE html>
<html lang="ko">
<head>
<title>박스형 목록 호버 효과</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){////전체시작

	//박스형목록에 마우스를 대면 나머지 박스는 어두워진다.
	$("#boxList> section").hover(
		function(){
			$(this).siblings().addClass("black");
		},
		function(){
			$(this).siblings().removeClass("black");
		}
	);
	
	
}); ///////////////////전체끝
</script>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
html,body {font:10pt "나눔고딕"; color:#444;}
img {display:block; max-width:100%;}

#boxList {width:1150px; margin:auto; margin-top:50px; border:1px solid red; display:flex; justify-content:space-around; padding:20px 0; background:#eee;}
#boxList> h2 {display:none;}

/*둥근사각형 4개*/
#boxList> section {border:1px solid #aaa; border-radius:10px; overflow:hidden; background:white; line-height:140%; padding-bottom:20px; cursor:pointer; transition:0.5s;}
#boxList> section> div {display:flex; align-items:center; margin:20px 0;}

/*둥근사각형에 마우스를 대면 왼쪽 막대바가 길어진다*/
#boxList> section:hover .bar {transform:scaleX(3) scaleY(40);}
.black {filter:brightness(50%);}

/* 레저&스포츠 머릿글 */
#boxList h3 {flex:1; font-size:1.4rem;}

/* 더보기 */
#boxList> section a {border:1px solid #999; border-radius:10px; padding:2px 10px 0 10px; color:#666; margin-right:5px; text-decoration:none;}

/* 스릴과 모험... 머릿글 */
#boxList h4 {font-size:1.17rem; letter-spacing:-0.5pt; padding-bottom:10px; padding-left:15px; color:black; }
#boxList p {padding-left:15px;}

/* 박스 왼쪽 막대바 */
.bar {margin-right:15px; transition:0.5s;}
.bar2 {filter:hue-rotate(140deg) saturate(150%);}
.bar3 {filter:hue-rotate(210deg) saturate(150%);}
.bar4 {filter:hue-rotate(70deg) saturate(150%);}
</style>
</head>
