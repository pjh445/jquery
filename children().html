<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" name="content=width-device">
	<title>제이쿼리 DOM요소 탐색 메소드</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script>
	$(document).ready(function(){
		$("#jewelry div").children(":nth-child(2)").addClass("round");
	});
	</script>	
	<style>
	html,body {font:10pt/180% "나눔고딕",arial;}
	#jewelry {max-width:1000px; margin:auto; padding:30px; border:10px dotted lightgray;}
	#jewelry h1 {font-size:1.2rem; margin:0;}
	#jewelry div {display:flex; justify-content:space-between; margin-top:20px;}
	#jewelry img {width:30%;}
	.round {border-radius:100px; box-shadow:3px 3px 20px tomato;}
	</style>	
</head>
<body>

	<section id="jewelry">
		<h1>div요소의 자식요소(children)중에서 두번째 자식요소에 둥근 모서리와 외부광선 효과를 적용합니다.<h1>
		<div>			
			<img src="jewelry-1.jpg" alt="쥬얼리">
			<img src="jewelry-2.jpg" alt="쥬얼리">
			<img src="jewelry-3.jpg" alt="쥬얼리">
		</div>	
	</section>

</body>
</html>
