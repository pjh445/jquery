<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery class() selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".tomato").css({"border-top": "3px dotted tomato" ,"background" : "beige" , "display" : "inline-block"});
});
</script>
</head>
<body>

  <header>
      <h1 class="tomato">Start jQuery</h1>
  </header>
  <main>
      <p>Welcome to jQuery ^^</p>
      <p>jQuery <span class="tomato"> is easy.</span></p>
  </main>

</body>
</html>
