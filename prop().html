<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>탭 기능</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("input[type='checkbox']").click(function(){
			let   count = $("input:checked[type='checkbox']").length;
				if(count > 3){ 
					$(this).prop("checked" , false);
				alert("3개까지만 선택할 수 있습니다.");
			  }
		});
	});
	</script>
</head>
<body>

    <h2>취미를 3가지 선택하세요</h2>
	<form>
		<label><input type="checkbox">등산</label><br>  
		<label><input type="checkbox">낚시</label><br>  
		<label><input type="checkbox">영화감상</label><br>  
		<label><input type="checkbox">사격</label><br>  
		<label><input type="checkbox">여행</label><br>  
		<label><input type="checkbox">축구</label><br> 
		<input type="submit" value="전송하기">  
	</form> 

</body> 
</html>
