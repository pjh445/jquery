<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>fadeOut() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("#fruits button").click(function(){
		$("#fruits ul").fadeOut("slow");
});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:650pt; margin:auto; }
#fruits button {display:block; padding:2pt 5pt; margin-bottom:10pt; border-radius:3pt;}
#fruits ul {list-style:none; padding-left:0;}
#fruits li {width:100px; border-radius:3pt; box-shadow: 0pt 0pt 10pt blue; padding:5pt 10pt; margin:10pt; float:left; text-align:center; background:rgba(255,255,0, 0.3); }
</style>
</head>
<body>
	<div id="layout">
		<h1>fadeOut() Method</h1>
		<section id="fruits">
			<h2>fadeOut() Method</h2>
			<button type="button">3 favorite fruits</button>
			<ul>
				<li>Strawberry</li>
				<li>Pineapple</li>
				<li>Kiwi</li>
			</ul>
		</section>
	</div>
</body>
</html>
