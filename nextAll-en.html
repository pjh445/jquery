<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   nextAll() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){		
			$("#flowers section:first-child").nextAll().addClass("border_1  bg_2");
	 });
	</script>
	<style>
	* {margin:0; box-sizing:border-box;}
	html,body {font:15pt/180% "NanumSquare","NanumGothic","dotum";}
	#flowers{max-width:700px; margin:auto; margin-top:10px; border:1px dashed gray; padding:10px; text-align:center;}
	#flowers h2 {font-size:1.15rem; padding:20px;}
	#flowers div {display:flex; justify-content:space-between;}
	#flowers section{flex-basis:24%; border:10px solid pink; border-radius:15px;   font-weight:bold; color:red; overflow:hidden;}
	#flowers img {display:block; width:100%; height:60%; margin:auto;}
	#flowers h3 {font-size:1rem; color:tomato; padding-top:17px;}
	#flowers p {padding:10px; margin-top:10px;}
	.bg_1 {background:oldLace;}
	.bg_2 {background:yellowgreen;}
	#flowers section.border_1 {border:10px dotted red;}
	</style>
</head>
<body>
	<section id="flowers">
		<h2>Apply two class style designs to all sibling elements following the [snow flower 1] section. (yellow background + red dotted border)</h2>
		<div>
			<section>
				<img src="images/snow_flower-1.jpg" alt="snow flower">
				<h3>snow flower 1</h3>
			</section>
			<section>
				<img src="images/snow_flower-2.jpg" alt="snow flower">
				<h3>snow flower 2</h3>
			</section>
			<section>
				<img src="images/snow_flower-3.jpg" alt="snow flower">
				<h3>snow flower 3</h3>
			</section>
			<section>
				<img src="images/snow_flower-4.jpg" alt="snow flower">
				<h3>snow flower 4</h3>
			</section>
		</div>		
		<p class="bg_1">When you look at the snow flower, you will be amazed at the strong beauty of life.</p>
	</section>
</body>
</html>
