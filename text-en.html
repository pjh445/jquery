<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jQuery   text() Event Method</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").text("The text() method returns text. " + $("ul").text());
			});
			$("#btn2").click(function(){
				$("p").html("<b>The html() method returns an html tag. </b><br>" + $("ul").html());
			});
		});
	</script>
	<style>
		section {max-width:600px; margin:auto;}
		ul {list-style:square;}
		p {border:1px solid orange; background:pink; padding:20px;}		
	</style>
</head>
<body>
	<section>
		<h1>jQuery makes it easier to fetch HTML content.</h1>
		<ul>
			<li>text() can get text.</li>
			<li>html() can get html tags including pictures, text, and media.</li>
			<li><img src="images/spring.jpg" width="100" alt="rose"></li>
		</ul>
		<button id="btn1">Show Text</button>
		<button id="btn2">Show HTML</button>
		<p></p>
	</section>
</body>
</html>
