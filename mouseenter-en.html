<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery  mouseenter()  Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){ 
	$("#ranking>div").mouseenter(function(){
		$(this).animate({left:"+=100px"});
	});
});
</script>
<style>
	html,body {box-sizing:border-box;}
	#layout {width:600pt; margin:auto; }
	#ranking div {position:relative; border:5px solid #ddd;}
	#ranking div img {display:block; max-width:100%; margin:auto;}
</style>
</head>
<body>
	<div id="layout">
		<h1>mouseenter() Method</h1>
		<section id="ranking">
			<h2>An event is fired when the mouse pointer enters the area.</h2>
			<div>
				<img src="images/search.png" alt="soaring search terms">
			</div>
		</section>
	</div>
</body>
</html>
