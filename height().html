<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("img").click(function(){
		const h = $(this).height();
		$("img").height(h);
	});	
 });
</script>
<style>
section{max-width:1000px; margin:auto; border:1px dashed gray; padding:10px;}
div {display:flex; align-items:flex-start;}
img {width:50%;}
</style>
</head>
<body>
	<section>
		<h2>이미지를 클릭하면 클릭한 이미지 높이값을 전체 이미지에 적용하여 상대방 이미지 높이가 변경 됩니다.</h2>
		<div>
			<img src="rose.jpg" alt="장미꽃">
			<img src="winter.jpg" alt="겨울">
		</div>
	</section>
</body>
</html>
