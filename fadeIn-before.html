<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 fadeIn() 메소드</title>
<style>
html,body {box-sizing:border-box;}
#layout {width:650pt; margin:auto; }
#fruits button {display:block; padding:2pt 5pt; margin-bottom:10pt; border-radius:3pt;}
#fruits img {width:200px; height:100px;object-fit:cover; object-position:center center; border-radius:5pt; box-shadow: 0pt 0pt 20pt 5pt yellowgreen; margin:10pt; display:none;}
</style>
</head>
<body>
	<div id="layout">
		<h1>fadeIn()메소드</h1>
		<section id="fruits">
			<h2>버튼을 클릭하면 과일 이미지가 서서히 나타납니다.</h2>
			<button type="button">과일 이미지 부드럽게 보이기</button>
			<img src="images/strawberry.jpg" alt="딸기">
			<img src="images/grape.jpg" alt="포도">
			<img src="images/melon.jpg" alt="멜론">
		</section>
	</div>
</body>
</html>
