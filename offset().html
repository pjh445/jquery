<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>제이쿼리 메소드</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
			const x = $("div>div").offset();
			alert(  " left: " + Math.round(x.left)+ "픽셀, top: " + Math.round(x.top) +"픽셀");
			});
		});
	</script>
	<style>
		body> div {background:gold; width:700px; height:300px; margin:auto; padding-top:100px;}
		div> div {background:silver; width:400px; height:200px; margin:auto;}
		button {display:block; margin:20px auto;}
	</style>
</head>
<body>

	<div>	
		<div>오프셋 위치는 브라우저 크기에 영향을 받으므로,<br>브라우저 넓이나 높이값이 바뀐다면 오프셋 수치는 변동 될 수 있습니다.</div>
	</div>
	<button>회색영역의 x,y 오프셋 좌표 알아내기</button>
	

</body>
</html>
