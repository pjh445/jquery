<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jquery methods</title>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){	          	    
	$("#firstSection>img").click(function(){	    
          $(this).animate({ marginLeft : "300px" });
     });
});
</script>
</head>
<body>
     <div id="layout">	
          <h1>jQuery click() Method</h1>	     
          <section id="firstSection">		               
			  <h2>Click on the image to move it to the right.</h2>		               
			  <img src="images/snow.jpg" alt="snow">	
          </section>
     </div>
</body>
</html>
