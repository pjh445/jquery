<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 show() 메소드</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
$(document).ready(function(){
	$("#firstSection>img").click(function(){
		$(this).next().show();
	});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:350pt; margin:auto; text-align:justify;}
#firstSection>img {width:100%; border-radius:10pt;}
#firstSection>ul {display:none;}
</style>
</head>
<body>
	<div id="layout">
		<h1>show()메소드</h1>
		<section id="firstSection">
			<h2>이미지를 클릭하면 아래부분에 글 목록이 보여집니다.</h2>
			<img src="images/snow.jpg" alt="눈">
			<ul>
				<li>show()메소드는 숨겨진 요소를 보여 줍니다.</li>
				<li>요소를 보이지 않게 하려면 hide()메소드를 사용할 수 있습니다.</li>
			</ul>
		</section>
	</div>
</body>
</html>
