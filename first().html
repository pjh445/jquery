<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>제이쿼리 DOM요소 탐색 메소드</title>
		<meta name="viewport" content="width=device-width">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#show h2").click(function(){
			$("#show li").first().css({"background":"aqua","border":"3px dashed blue","font":"italic 1.2rem '나눔스퀘어','batang'"});
		});
	});
	</script>
	<style>
	html,body {box-sizing:border-box;}
	#layout {width:600pt; height:600px; margin:20px auto; box-shadow:1px 1px 10px aqua; padding:30px; background:url("images/snow-1.jpg") no-repeat center top;}
	#layout h1 {font:bold 1.25rem "나눔스퀘어","나눔고딕"; padding-bottom:20px; color:tomato;}
	#show img {width:50%; border-radius:10pt;}
	#show ul {list-style:none; line-height:170%; padding-left:0;}
	#show li {padding-left:30px;}
	</style>
</head>
<body>
	<div id="layout">
		<h1>"윤동주" 텍스트 부분을 클릭하면  눈 시 단락 첫번째 행이 아쿠아 배경색이 적용 됩니다.</h1>
		<section id="show">
			<h2>눈 ..... 윤동주</h2>			
			<ul>
				<li>지난밤에</li>
				<li>눈이 소복이 왔네</li>
				<li>지붕이랑</li>
				<li>길이랑 밭이랑</li>
				<li>추워진다고</li>
				<li>덮어주는 이불인가봐</li>
				<li> &nbsp; </li>
				<li>그러기에</li>
				<li>추운 겨울에만 내리지</li>
			</ul>
		</section>
	</div>
</body>
</html>
