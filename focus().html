<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리 이벤트 메소드</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).addClass("in");
		});
			$("input").blur(function(){
		$(this).removeClass("in");
		});
	});
</script>
<style>
	form {width:400px; margin:auto;}
	input {padding:5px; border-radius:3px; border:1px solid #999;}
	.in {background:gold; border:1px dashed red;}
</style>
</head>
<body>
	<form action="#">
		<h1>focus()와 blur() 메소드</h1>
		<input type="text" placeholder="이름을 입력하세요" required>
		<button>확인</button>
		<p></p>
	</form>
</body>
</html>
