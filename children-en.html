<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jQuery   children() Event Method</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#jewelry div").children(":nth-child(2)").addClass("round");
	});
	</script>	
	<style>
	html,body {font:10pt/180%  arial;}
	#jewelry {max-width:1000px; margin:auto; padding:30px; border:10px dotted lightgray;}
	#jewelry h1 {font-size:1.2rem; margin:0;}
	#jewelry div {display:flex; justify-content:space-between; margin-top:20px;}
	#jewelry img {width:30%;}
	.round {border-radius:100px; box-shadow:3px 3px 20px tomato;}
	</style>	
</head>
<body>

	<section id="jewelry">
		<h1>Rounded corners and external glow effects are applied to the second child element among the children of the div element.</h1>
		<div>			
			<img src="images/jewelry-1.jpg" alt="jewelry">
			<img src="images/jewelry-2.jpg" alt="jewelry">
			<img src="images/jewelry-3.jpg" alt="jewelry">
		</div>	
	</section>

</body>
</html>
