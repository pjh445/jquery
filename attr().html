<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리 메소드</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("img").click(function(){
		const x = $(this).attr('src');
		const y = $(this).attr('alt');
		$("p").html("파일명은 &quot;"+ x +"&quot;이며, 대체텍스트는 &quot;"+ y+"&quot; 입니다.");
	});
});
</script>
<style>
form {width:700px; margin:auto;}
img{max-width:100%;}
p{font-size:1.5rem; color:blue;}
</style>
</head>
<body>
	<form action="#">
		<h1>이미지를 클릭하면 이미지 파일명과 대체텍스트가 표시됩니다</h1>
		<p></p>
		<img src="snow.jpg" alt="겨울 눈">
		
	</form>
</body>
</html>
