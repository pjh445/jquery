<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>animate() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("button:first-of-type").click(function(){
		$("div").animate({width:"+=100px"});
		$("div").animate({height:"+=100px"});
		$("div").animate({top:"+=100px"});
		$("div").animate({left:"+=100px"});
	});
	$("button:last-of-type").click(function(){
		$("div").animate({width:"-=100px"});
		$("div").animate({height:"-=100px"});
		$("div").animate({top:"-=100px"});
		$("div").animate({left:"-=100px"});
	});
});
</script>
<style>
button{font-size:15pt;background:linear-gradient(-20deg,white,#bbb); border:1px solid #999;padding:5px 10px; margin:50px 0;}
div {background:gold; width:50px;height:50px; position:absolute;}
</style>
</head>
<body>
	<button>Run Animation</button>
	<div></div>
	<button>Stop Animation</button>
</body>
</html>
