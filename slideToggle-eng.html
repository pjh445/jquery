<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>slideToggle() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	const $rank = $("#ranking");
	$rank.children("button").click(function(){
		$(this).next().slideToggle(1300,"swing",function(){
			alert("Slide toggled.");
		});
	});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:650pt; margin:auto; }
#ranking button {padding:3pt 5pt; margin-bottom:10pt; background:none; border:1px solid #999; border-radius:3pt;}
#ranking div {background:skyblue; padding:20px; text-align:center;}
#ranking img {max-width:600px;}
</style>
</head>
<body>
<div id="layout">
	<h1>slideToggle() Method</h1>
	<section id="ranking">
		<h2>slideToggle() Method</h2>
		<button type="button">soaring search terms</button>
		<div>
			<img src="images/search.jpg" alt="soaring search terms">
		</div>
	</section>
</div>
</body>
</html>
