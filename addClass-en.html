<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   addClass() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#color li').click(function(){
          const i = $(this).index() + 1;
		  let j = "";
		  console.log(i);		  
		  switch(i){
			case 1 : j= "red"; break;
			case 2 : j= "purple"; break;
			case 3 : j= "blue"; break;
			case 4 : j= "green"; break;
			case 5 : j= "yellow";
		  }
		  $('#color li').removeClass();//delete all classes
		  $(this).addClass(j); //Add class to clicked <li>
	});
 });
</script>
<style>
	#color {max-width:600px; margin:auto; padding:20px; border:2px dashed gray; }
	ol {list-style-position:inside; padding-left:0;}
	li {padding:6px;}
	.red {background:red;}
	.purple {background:purple;}
	.blue {background:blue;}
	.green {background:green;}
	.yellow {background:yellow; }
	.pink {border:2px dashed pink;}
</style>
</head>
<body>
	<section id="color">
		<h2>Click on any color name.</h2>
		<ol>
			<li>red</li>
			<li>purple</li>
			<li>blue</li>
			<li>green</li>
			<li>yellow</li>
		</ol>
	</section>
</body>
</html>
