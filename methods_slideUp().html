<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery's Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	const $rank = $("#ranking");
	$rank.children("button").mouseenter(function(){
		$(this).next().slideUp(1000);
	});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:650pt; margin:auto; }
#ranking button {padding:3pt 5pt; margin-bottom:10pt; background:none; border:1px solid #999; border-radius:3pt;}
#ranking img {max-width:600px;}
</style>
</head>
<body>
<div id="layout">
	<h1>제이쿼리의 메소드</h1>
	<section id="ranking">
		<h2>slideDown() 메소드</h2>
		<button type="button">급상승 검색어</button>
		<div>
			<img src="images/search.jpg" alt="급상승검색어">
		</div>
	</section>
</div>
</body>
</html>
