<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제이쿼리</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h2, h3.gold, #para_2.gold").css({"font-style": "italic" ,"border" : "2px dashed red" , "background" : "gold" , "padding" : "3.3pt"});
});
</script>
</head>
<body>

  <section>
  	<h2 class="gold">희망의 날개를 활짝 펴!</h2>
  </section>
  <p id="para_1">자유롭게 세상을 날아봐!</p>
  <article>
  	<h3 class="gold">높이 높이 날아봐~</h3>
  </article>
  <p class="gold">자유롭게 세상을 날아봐!</p>
  <footer>
  	<p id="para_2" class="gold">희망의 날개를 활짝 펼쳐 봐!</p>
  </footer>
</body>
</html>
