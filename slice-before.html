<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>제이쿼리 slice() 메소드</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}

#gallery {width:760px; margin:auto; border:1px solid red; margin-top:50px;}
#gallery h2 {display:none;}
#gallery>div {display:flex; }
#gallery  img    {max-width:100%; display:block;}

#small  {display:flex; flex-direction:column; justify-content:space-between;}
#small  button {border:none; background:transparent; overflow:hidden;}
#small p, #small div {padding:5px; margin:2px 0 1px 10px; border:1px solid gray; background:gold; text-align:center; }
</style>
</head>
<body>

	<section id="gallery">
		<h2>이미지 갤러리</h2>
		<div>
			<div id="big">
				<a href="#"><img src="images/01_big.jpg" alt="울랄라 온수풀펜션"></a>
			</div>
			<div id="small">
				<button type="button" class="active">
					<img src="images/01_active.jpg" alt="울랄라 온수풀펜션">
				</button>
				<button type="button">
					<img src="images/02.jpg" alt="하이락 글램핑">
				</button>
				<button type="button">
					<img src="images/03.jpg" alt="소노벨 비발디파크">
				</button>
				<button type="button">
					<img src="images/04.jpg" alt="풍차마을 아이리스펜션">
				</button>
				<p>p요소</p>
				<div>div요소</div>
			</div>
		</div>
	</section>
</body>
</html>
