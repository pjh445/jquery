<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery   scroll() Event Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){  
		let x =$(document).scrollTop();
		$(document).scroll(function(){ 
			let y= $(document).scrollTop();    
			let z = y-x;   
			if(z>0){    	
				$("div").stop().animate({opacity:1});
			}
			if(z<=0){    
				$("div").stop().animate({opacity:0});
			}
			 x=y;    
		});
	});
</script>
<style>
	body {margin:0;}
	::-webkit-scrollbar {width: 1px;}
	section {height:300px; background:lightgray; text-align:center; padding:20px;}
	div {height:1000px; background:pink; opacity:0;}
</style>
</head>
<body>
	<section>
		<h2>Try moving the mouse wheel (scroll) down and up.</h2>
	</section>
	<div></div>
</body>
</html>
