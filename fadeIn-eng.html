<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>jQuery fadeIn() Method</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("#fruits button").click(function(){
		$("#fruits img").fadeIn(1500);
	});
});
</script>
<style>
html,body {box-sizing:border-box;}
#layout {width:650pt; margin:auto; }
#fruits button {display:block; padding:2pt 5pt; margin-bottom:10pt; border-radius:3pt;}
#fruits img {width:200px; height:100px;object-fit:cover; object-position:center center; border-radius:5pt; box-shadow: 0pt 0pt 20pt 5pt yellowgreen; margin:10pt; display:none;}
</style>
</head>
<body>
	<div id="layout">
		<h1>fadeIn()Method</h1>
		<section id="fruits">
			<h2>Click the button and the fruit image will appear gradually.</h2>
			<button type="button">Fruit image appears gradually</button>
			<img src="images/strawberry.jpg" alt="Strawberry">
			<img src="images/grape.jpg" alt="Grape">
			<img src="images/melon.jpg" alt="Melon">
		</section>
	</div>
</body>
</html>
